query tripsCollection(
  $user_id: BigInt!
  $orderBy: [tripsOrderBy!]
  $first: Int!
  $after: Cursor
) {
  tripsCollection(
    filter: { user_id: { eq: $user_id } }
    first: $first
    after: $after
    orderBy: $orderBy
  ) {
    edges {
      node {
        id
        uuid
        title
        date_from
        date_to
        image_storage_object_id
        invitationsCollection {
          edges {
            node {
              users {
                id
                profile_picture_url
              }
            }
          }
        }
        activityCollection {
          edges {
            node {
              id
            }
          }
        }
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
  }
}
