query tripDetails($id: BigInt!) {
  tripsCollection(filter: { id: { eq: $id } }) {
    edges {
      node {
        id
        title
        date_from
        date_to
        image_storage_object_id
        invitationsCollection {
          edges {
            node {
              users {
                id
                profile_picture_url
              }
            }
          }
        }
        activityCollection {
          edges {
            node {
              id
              title
              time_from
              time_to
              address
            }
          }
        }
        trip_tagsCollection {
          edges {
            node {
              id
              tag_id
            }
          }
        }
      }
    }
  }
}
