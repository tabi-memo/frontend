query tripDetails($id: UUID!) {
  tripsCollection(filter: { id: { eq: $id } }) {
    edges {
      node {
        id
        title
        date_from
        date_to
        image_url
        cost
        cost_unit
        invitationsCollection {
          edges {
            node {
              users {
                id
                profile_picture_url
              }
            }
          }
        }
        activityCollection {
          edges {
            node {
              id
              title
              time_from
              time_to
              address
            }
          }
        }
        trip_tagsCollection {
          edges {
            node {
              tags {
                id
                name
              }
            }
          }
        }
      }
    }
  }
}
